<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Note</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 320px;
            height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        #drag-region {
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            color: white;
            font-weight: 600;
        }
        
        #title {
            font-size: 14px;
            flex: 1;
            cursor: move;
        }
        
        #close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 24px;
            height: 24px;
            min-width: 24px;
            max-width: 24px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            line-height: 1;
            padding: 0;
            margin: 0;
            flex-shrink: 0;
            transition: background 0.2s;
        }
        
        #close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        #close-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }
        
        #content {
            padding: 16px;
            height: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        #note-textarea {
            flex: 1;
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
        }
        
        #note-textarea:focus {
            border-color: #667eea;
        }
        
        #button-group {
            display: flex;
            gap: 8px;
        }
        
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        #clear-btn {
            background: #ff6b6b;
            color: white;
        }
        
        #clear-btn:hover {
            background: #ff5252;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
        }
        
        #clear-btn:active {
            transform: translateY(0);
        }
        
        #char-count {
            font-size: 12px;
            color: #999;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="drag-region">
        <span id="title" data-tauri-drag-region>快速笔记</span>
        <!-- <button id="close-btn">×</button> -->
    </div>
    
    <div id="content">
        <textarea 
            id="note-textarea" 
            placeholder="在这里输入你的笔记..."
            autofocus
        ></textarea>
        <div id="char-count">0 字符</div>
    </div>
    
    <script>
        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', () => {
            const textarea = document.getElementById('note-textarea');
            const charCount = document.getElementById('char-count');
            const closeBtn = document.getElementById('close-btn');
            
            // 获取 Tauri invoke 函数
            const invoke = window.__TAURI_INTERNALS__.invoke;
            
            console.log('Panel loaded, Tauri API:', !!invoke);
            
            // 从 localStorage 加载内容
            function loadNote() {
                const savedNote = localStorage.getItem('quickNote');
                if (savedNote) {
                    textarea.value = savedNote;
                    updateCharCount();
                }
            }
            
            // 保存到 localStorage
            function saveNote() {
                localStorage.setItem('quickNote', textarea.value);
            }
            
            // 更新字符计数
            function updateCharCount() {
                const count = textarea.value.length;
                charCount.textContent = `${count} 字符`;
            }
            
            // 监听输入事件
            textarea.addEventListener('input', () => {
                saveNote();
                updateCharCount();
            });
            
            // 关闭按钮 - 使用 mousedown 事件更可靠
            closeBtn.addEventListener('mousedown', async (e) => {
                e.preventDefault();
                e.stopPropagation();
                console.log('Close button clicked (mousedown)');
                try {
                    await invoke('toggle_panel');
                    console.log('Panel hidden successfully');
                } catch (error) {
                    console.error('Failed to hide window:', error);
                }
            });
            
            // 也监听 click 事件作为备用
            closeBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                e.stopPropagation();
                console.log('Close button clicked (click)');
            });
            
            // 当窗口显示时，自动聚焦到 textarea
            window.addEventListener('focus', () => {
                textarea.focus();
            });
            
            // 监听窗口失去焦点事件 - 点击外部时自动关闭
            window.addEventListener('blur', () => {
                console.log('Window lost focus, hiding panel');
                // 延迟一点关闭，避免与点击事件冲突
                setTimeout(async () => {
                    try {
                        await invoke('toggle_panel');
                    } catch (error) {
                        console.error('Failed to hide panel:', error);
                    }
                }, 100);
            });
            
            // 加载笔记内容
            loadNote();
        });
    </script>
</body>
</html>
