<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Note</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 320px;
            height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        #drag-region {
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            color: white;
            font-weight: 600;
        }
        
        #title {
            font-size: 14px;
            flex: 1;
            cursor: move;
        }
        
        #close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 24px;
            height: 24px;
            min-width: 24px;
            max-width: 24px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            line-height: 1;
            padding: 0;
            margin: 0;
            flex-shrink: 0;
            transition: background 0.2s;
        }
        
        #close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        #close-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }
        
        #content {
            padding: 16px;
            height: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        #note-textarea {
            flex: 1;
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
        }
        
        #note-textarea:focus {
            border-color: #667eea;
        }
        
        #button-group {
            display: flex;
            gap: 8px;
        }
        
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        #clear-btn {
            background: #ff6b6b;
            color: white;
        }
        
        #clear-btn:hover {
            background: #ff5252;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
        }
        
        #clear-btn:active {
            transform: translateY(0);
        }
        
        #char-count {
            font-size: 12px;
            color: #999;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="drag-region">
        <span id="title" data-tauri-drag-region>快速笔记</span>
        <!-- <button id="close-btn">×</button> -->
    </div>
    
    <div id="content">
        <textarea 
            id="note-textarea" 
            placeholder="在这里输入你的笔记..."
            autofocus
        ></textarea>
        <div id="char-count">0 字符</div>
    </div>
    
    <script>
        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', () => {
            const textarea = document.getElementById('note-textarea');
            const charCount = document.getElementById('char-count');
            const closeBtn = document.getElementById('close-btn');
            
            // 获取 Tauri invoke 函数
            const invoke = window.__TAURI_INTERNALS__.invoke;
            
            console.log('Panel loaded, Tauri API:', !!invoke);
            
            // 防抖定时器
            let saveTimer = null;
            
            // 从后端加载内容
            async function loadNote() {
                console.log('=== loadNote START ===');
                console.log('Step 1: loadNote function called');
                console.log('Step 2: textarea element:', textarea);
                console.log('Step 3: Current textarea value before load:', textarea.value);
                
                try {
                    console.log('Step 4: Calling invoke load_note command...');
                    const savedNote = await invoke('load_note');
                    console.log('Step 5: invoke returned successfully');
                    console.log('Step 6: savedNote value:', JSON.stringify(savedNote));
                    console.log('Step 7: savedNote type:', typeof savedNote);
                    console.log('Step 8: savedNote length:', savedNote ? savedNote.length : 'N/A');
                    console.log('Step 9: savedNote is truthy?', !!savedNote);
                    
                    if (savedNote) {
                        console.log('Step 10: savedNote is truthy, setting textarea value...');
                        console.log('Step 11: Before set - textarea.value:', textarea.value);
                        textarea.value = savedNote;
                        console.log('Step 12: After set - textarea.value:', textarea.value);
                        console.log('Step 13: Calling updateCharCount...');
                        updateCharCount();
                        console.log('Step 14: Note loaded successfully, textarea value set');
                    } else {
                        console.log('Step 10: savedNote is empty or falsy, skipping textarea update');
                    }
                } catch (error) {
                    console.error('ERROR in loadNote:', error);
                    console.error('Error stack:', error.stack);
                }
                
                console.log('=== loadNote END ===');
                console.log('Final textarea value:', textarea.value);
            }
            
            // 保存到后端（带防抖）
            function saveNote() {
                // 清除之前的定时器
                if (saveTimer) {
                    clearTimeout(saveTimer);
                }
                
                // 500ms 后保存，避免频繁写入
                saveTimer = setTimeout(async () => {
                    try {
                        await invoke('save_note', { content: textarea.value });
                        console.log('Note saved successfully');
                    } catch (error) {
                        console.error('Failed to save note:', error);
                    }
                }, 500);
            }
            
            // 立即保存（不防抖）
            async function saveNoteImmediately() {
                if (saveTimer) {
                    clearTimeout(saveTimer);
                }
                try {
                    await invoke('save_note', { content: textarea.value });
                    console.log('Note saved immediately');
                } catch (error) {
                    console.error('Failed to save note:', error);
                }
            }
            
            // 更新字符计数
            function updateCharCount() {
                const count = textarea.value.length;
                charCount.textContent = `${count} 字符`;
            }
            
            // 监听输入事件
            textarea.addEventListener('input', () => {
                saveNote();
                updateCharCount();
            });
            
            // 关闭按钮 - 只在按钮存在时添加事件监听
            if (closeBtn) {
                closeBtn.addEventListener('mousedown', async (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Close button clicked (mousedown)');
                    try {
                        await saveNoteImmediately(); // 关闭前立即保存
                        await invoke('toggle_panel');
                        console.log('Panel hidden successfully');
                    } catch (error) {
                        console.error('Failed to hide window:', error);
                    }
                });
                
                // 也监听 click 事件作为备用
                closeBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Close button clicked (click)');
                });
            }
            
            // 当窗口显示时，重新加载数据并聚焦
            window.addEventListener('focus', () => {
                console.log('>>> Window focus event triggered');
                loadNote(); // 每次窗口获得焦点时重新加载
                textarea.focus();
            });
            
            // 监听窗口失去焦点事件 - 点击外部时自动关闭
            window.addEventListener('blur', async () => {
                console.log('Window lost focus, hiding panel');
                // 立即保存
                await saveNoteImmediately();
                // 延迟一点关闭，避免与点击事件冲突
                setTimeout(async () => {
                    try {
                        await invoke('toggle_panel');
                    } catch (error) {
                        console.error('Failed to hide panel:', error);
                    }
                }, 100);
            });
            
            // 页面卸载前保存
            window.addEventListener('beforeunload', () => {
                saveNoteImmediately();
            });
            
            // 初始加载笔记内容
            console.log('>>> DOMContentLoaded: About to call loadNote for the first time');
            loadNote().then(() => {
                console.log('>>> DOMContentLoaded: Initial loadNote completed');
            });
            
            // 监听后端发送的面板显示事件
            if (window.__TAURI_INTERNALS__) {
                console.log('>>> Setting up panel-shown event listener');
                const listen = window.__TAURI_INTERNALS__.listen;
                
                // 监听面板显示事件，每次显示时重新加载数据
                listen('panel-shown', () => {
                    console.log('>>> Panel shown event received, reloading note');
                    loadNote();
                }).catch(err => {
                    console.error('Failed to setup event listener:', err);
                });
            } else {
                console.error('>>> window.__TAURI_INTERNALS__ is not available!');
            }
        });
    </script>
</body>
</html>
