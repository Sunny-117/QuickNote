name: Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v* 标签时触发，例如 v1.0.0

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (macOS only)
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Build the app (Universal Binary)
        run: |
          cargo tauri build --target universal-apple-darwin

      - name: Create Release Archive
        run: |
          cd src-tauri/target/universal-apple-darwin/release/bundle/macos
          tar -czf QuickNote.app.tar.gz QuickNote.app
          mv QuickNote.app.tar.gz ../../../../../../

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            QuickNote.app.tar.gz
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
          body: |
            ## 安装方法
            
            ### macOS (Apple Silicon & Intel)
            1. 下载 `QuickNote.app.tar.gz` 或 `.dmg` 文件
            2. 解压或打开 DMG，将应用拖入应用程序文件夹
            3. 首次运行可能需要在"系统偏好设置 > 安全性与隐私"中允许
            
            ## 更新内容
            
            请查看 [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
